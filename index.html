<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city..." class="form-control" id="city-input">
                    </div>
                    <div class="col-3">
                        <input type="submit" value="search" class="btn btn-primary w-100"/>
                    </div>
                </div>
            </form>
        <h1 id="city"></h1>
        <ul>
            <li>Last updated <span id="date"></span></li>
            <li id="description"></li>
        </ul>
        <div class="row">
            <div class="col-6">
                <img src="" 
                alt="clear"
                id="icon"/>
               <strong id="temperature"></strong>째C | 째F
            </div>
            <div class="col-6">
                <ul>
                    <li>Precipitation: 0%</li>
                    <li>Humidity:<span id="humidity"></span>%</li>
                    <li>Wind:<span id="wind"></span>km/h</li>
                </ul>
            </div>           
        </div>
        <div class="weather=forecast" id="forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date">Thu</div>
                    <img src="http://openweathermap.org/img/wn/01n@2x.png" alt="" width="42px">
                    <div class="weather-forecast-temperature">
                        <span class="max-temp">18째</span>
                        <span class="min-temp">12째</span>

                    </div>
                    
                
                </div>

            </div>
        
        </div>

    
        
        </div>
        <div class="open-source">
            <small>
                <a href="https://github.com/elidahayiemba/vanilla-weather-app" target="_blank">Open-source code</a> by Elidah Ayiemba
            </small> 
            
        </div> 
        
    </div>


   <script src="src/app.js"></script> 
    
</body>
</html>
